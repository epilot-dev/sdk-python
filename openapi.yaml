components:
  schemas:
    GetJourneysResponse:
      type: object
    JourneyResponse:
      type: object
    PatchUpdateJourneyRequest:
      type: object
      properties:
        journeyId:
          type: string
          format: uuid
          example: 509cdffe-424f-457a-95c2-9708c304ce77
      additionalProperties: true
      description: >
        Patch request to update a journey (journey id is required) Support for
        nested properties (e.g. steps[0].uischema.elements[0].products) is
        supported.
      required:
        - journeyId
    JourneyCreationRequest:
      type: object
      properties:
        journeyId:
          type: string
        organizationId:
          type: string
        brandId:
          type: string
        name:
          type: string
        steps:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              showStepName:
                type: boolean
                nullable: true
              title:
                type: string
                nullable: true
              subTitle:
                type: string
                nullable: true
              showStepSubtitle:
                type: boolean
                nullable: true
              showStepper:
                type: boolean
                nullable: true
              showStepperLabels:
                type: boolean
                nullable: true
              hideNextButton:
                type: boolean
                nullable: true
              name:
                type: string
              stepId:
                type: string
              schema: {}
              uischema: {}
            required:
              - name
              - schema
              - uischema
        design:
          type: object
          properties:
            logoUrl:
              type: string
              nullable: true
            theme:
              type: object
              additionalProperties: {}
          required:
            - theme
          additionalProperties: false
        rules:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                  - inject
                  - injectWithKey
              sourceType:
                type: string
                enum:
                  - journey
                  - step
                  - block
              source:
                type: string
              target:
                type: string
            required:
              - type
              - sourceType
              - source
              - target
            additionalProperties: false
        logics:
          type: array
          items:
            type: object
            properties:
              autoGeneratedId:
                type: string
              conditions:
                type: array
                items:
                  type: string
              actions:
                type: array
                items:
                  type: string
            required:
              - conditions
              - actions
            additionalProperties: false
        settings:
          type: object
          properties:
            embedOptions:
              type: object
              properties:
                mode:
                  type: string
                  enum:
                    - full-screen
                    - inline
                lang:
                  type: string
                  enum:
                    - de
                    - en
                    - fr
                width:
                  type: string
                topBar:
                  type: boolean
                scrollToTop:
                  type: boolean
                button:
                  type: object
                  properties:
                    text:
                      type: string
                      nullable: true
                    align:
                      type: string
                      enum:
                        - left
                        - center
                        - right
            safeModeAutomation:
              type: boolean
            designId:
              type: string
            templateId:
              type: string
            entityId:
              type: string
              nullable: true
            mappingsAutomationId:
              type: string
            # targeted_customer:
            #   type: string
            targetedCustomer:
              type: string
            description:
              type: string
              nullable: true
            organizationSettings:
              type: object
              additionalProperties:
                type: boolean
              nullable: true
            publicToken:
              type: string
              nullable: true
            runtimeEntities:
              type: array
              items:
                type: string
                enum:
                  - ORDER
                  - OPPORTUNITY
            entityTags:
              type: array
              items:
                type: string
          required:
            - designId
          additionalProperties: false
        createdBy:
          type: string
      required:
        - organizationId
        - brandId
        - name
        - steps
      additionalProperties: true
    SearchJourneysQueryRequest:
      type: object
      properties:
        q:
          type: string
          description: >
            Lucene query syntax

            See https://lucene.apache.org/core/2_9_4/queryparsersyntax.html ;
            https://www.elastic.co/guide/en/kibana/current/lucene-query.html
          example: '_tags:*Flex*'
          default: '*'
        from:
          type: integer
          description: >
            The offset of the first result to return.

            See
            https://www.elastic.co/guide/en/elasticsearch/reference/current/search-request-from-size.html
          example: 0
          default: 0
        size:
          type: integer
          description: >
            The maximum number of results to return.

            See
            https://www.elastic.co/guide/en/elasticsearch/reference/current/search-request-from-size.html
          example: 25
          default: 25
        sort:
          type: string
          description: |
            The sort order. Follows Lucene syntax.
          example: '_created_at:desc'
          default: '_created_at:desc'
    SearchJourneysResponse:
