openapi: 3.0.3
info:
  title: Journey API
  description: >-
    API to configure journeys


    Flexible data layer for epilot Entities.


    Use this API configure and access your business objects like Contacts,
    Opportunities and Products.


    [Feature
    Documentation](https://docs.epilot.io/docs/entities/flexible-entities)


    API Backend for epilot Automation Workflows feature
  version: 1.0.0
servers:
  - url: 'https://journey-config.sls.epilot.io'
security:
  - EpilotAuth: []
tags:
  - name: Schemas
    description: Model Entities
  - name: Entities
    description: CRUD Access for Entities
  - name: Relations
    description: Entity Relationships
  - name: Activity
    description: Entity Events
  - name: Export
    description: Export and Import entities via files
  - name: Saved Views
    description: Saved Views for Entities
  - name: Taxonomy
    description: Entity classification with Taxonomies
  - name: flows
    description: Automation flows
  - name: executions
    description: Automation executions
paths:
  '/v1/journey/organization/{id}':
    get:
      operationId: getJourneysByOrgId
      summary: getJourneysByOrgId
      description: Get all journeys by organization id
      tags:
        - Journeys
      parameters:
        - name: id
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
            example: '123'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJourneysResponse'
  '/v1/journey/configuration/{id}':
    get:
      operationId: getJourney
      summary: getJourney
      description: Get journey by id
      security: []
      tags:
        - Journeys
      parameters:
        - name: id
          in: path
          description: Journey ID
          required: true
          schema:
            type: string
            format: uuid
            example: 509cdffe-424f-457a-95c2-9708c304ce77
        - name: source
          in: query
          description: What source ID. Journey or Entity ID
          required: false
          schema:
            type: string
        - name: orgId
          in: query
          description: Organization ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyResponse'
    delete:
      operationId: removeJourney
      summary: removeJourney
      description: Remove journey by id
      tags:
        - Journeys
      parameters:
        - name: id
          in: path
          description: Journey ID
          required: true
          schema:
            type: string
            format: uuid
            example: 509cdffe-424f-457a-95c2-9708c304ce77
      responses:
        '200':
          description: Success
          content: {}
  /v1/journey/configuration:
    post:
      operationId: createJourney
      summary: createJourney
      description: Create a Journey
      tags:
        - Journeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JourneyCreationRequest'
        description: Payload
      parameters: []
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyResponse'
    put:
      operationId: updateJourney
      summary: updateJourney
      description: Update a Journey
      tags:
        - Journeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JourneyCreationRequest'
        description: Payload
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyResponse'
    patch:
      operationId: patchUpdateJourney
      summary: patchUpdateJourney
      description: >-
        Update a Journey (partially / patch). Support for nested properties
        updates (e.g. "property[0].name").
      tags:
        - Journeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchUpdateJourneyRequest'
            example:
              journeyId: 509cdffe-424f-457a-95c2-9708c304ce77
              name: New Journey Name
              'steps[0].uischema.elements[0].products':
                - '123456'
                - '654321'
        description: Payload
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyResponse'
  /v1/journey/configuration/search:
    post:
      operationId: searchJourneys
      summary: searchJourneys
      description: Search Journeys
      tags:
        - Journeys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchJourneysQueryRequest'
        description: Payload
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchJourneysResponse'
  /v1/entity/schemas:
    get:
      operationId: listSchemas
      summary: listSchemas
      description: Get the latest version of local schema
      parameters:
        - in: query
          name: unpublished
          description: Includes the unpublished version of unpublished schema
          schema:
            type: boolean
            default: false
      tags:
        - Schemas
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/EntitySchemaItem'
  /v1/entity/schemas/blueprints:
    get:
      operationId: listSchemaBlueprints
      summary: listSchemaBlueprints
      description: List canonical versions of all available schemas
      tags:
        - Schemas
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/EntitySchemaItem'
  '/v1/entity/schemas/{slug}/versions':
    get:
      operationId: getSchemaVersions
      summary: getSchemaVersions
      description: >-
        Get all versions of this schema ordered by the latest versions including
        drafts.
      tags:
        - Schemas
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      $ref: '#/components/schemas/EntitySchemaItem'
                  drafts:
                    type: array
                    items:
                      $ref: '#/components/schemas/EntitySchemaItem'
  '/v1/entity/schemas/{slug}':
    get:
      operationId: getSchema
      summary: getSchema
      description: >-
        By default gets the latest version of the Schema and to get the specific
        version of schema pass the id.
      tags:
        - Schemas
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: query
          name: id
          schema:
            $ref: '#/components/schemas/SchemaId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitySchemaItem'
    put:
      operationId: createNewSchemaVersion
      summary: createNewSchemaVersion
      description: Create new version of the schema and default draft is false.
      tags:
        - Schemas
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: query
          name: draft
          schema:
            default: false
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntitySchema'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitySchemaItem'
    delete:
      operationId: deleteSchemaById
      summary: deleteSchemaById
      description: Delete schema by Id
      tags:
        - Schemas
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: query
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/SchemaId'
      responses:
        '204':
          description: Success
  '/v1/entity/schemas/{slug}/taxonomy/{taxonomySlug}':
    get:
      operationId: listTaxonomyClassificationsForSchema
      summary: listTaxonomyClassificationsForSchema
      description: List taxonomy classifications for a given schema
      tags:
        - Schemas
      parameters:
        - in: path
          name: slug
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: path
          name: taxonomySlug
          required: true
          schema:
            $ref: '#/components/schemas/TaxonomySlug'
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: size
          schema:
            type: number
      responses:
        '200':
          description: List of taxonomy classifications
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaxonomyClassification'
  '/v1/entity:search':
    post:
      operationId: searchEntities
      summary: searchEntities
      description: >
        Search for entities. Supports ordering and pagination. Lucene query
        syntax supported for complex querying.


        Passing comma-separated `x-epilot-org-id` is supported for cross-org
        entity search.


        ## Relations


        When `hydrate=true`, relation attributes are replaced in-place with
        nested entity values.


        Example:

        ```json

        {
          "_id": "123",
          "name": "parent",
          "_tags": ["parent"],
          "contacts": {
            "$relation": [
              { "entity_id": "456", "_tags": ["primary"] },
              { "entity_id": "789", "_tags": ["secondary"] },
            ]
          },
          "addresses": {
            "$relation_ref": [
              { "entity_id": "123", "_tags": ["primary"], "path": "address.0" },
              { "entity_id": "234", "_tags": ["secondary"], "path": "address.0" },
            ]
          }
        }

        ```


        Becomes:

        ```json

        {
          "_id": "123",
          "name": "parent",
          "_tags": ["parent"],
          "contacts": [
            {
              "$relation": { "entity_id": "456", "_tags": ["primary"] },
              "_id": "456",
              "name": "child 1",
              "_tags": ["child"]
            },
            {
              "$relation": { "entity_id": "789", "_tags": ["secondary"] },
              "_id": "789",
              "name": "child 2",
              "_tags": ["child"]
            }
          ],
          "addresses": [
            {
              "$relation_ref": { "entity_id": "123", "_tags": ["primary"], "path": "address.0" },
              "_id": "123",
              "address": "address 1",
              "_tags": ["child"]
            },
            {
              "$relation_ref": { "entity_id": "234", "_tags": ["secondary"], "path": "address.0" },
              "_id": "234",
              "address": "address 2",
              "_tags": ["child"]
            }
          ]
        }

        ```
      tags:
        - Entities
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntitySearchParams'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitySearchResults'
            text/csv:
              schema:
                type: string
  '/v1/entity/{slug}':
    post:
      operationId: createEntity
      summary: createEntity
      description: >
        Creates a new entity using a key.


        ## Activity


        If no `activity_id` query parameter is provided, implicitly creates
        Activity of type `EntityCreated`


        ## Relations


        To create a relation, store a property object that defines a `$relation`
        array.


        Example:


        ```json

        {
          "contacts": {
            "$relation": [
              { "entity_id": "3fa85f64-5717-4562-b3fc-2c963f66afa6" }
            ]
          }
        }

        ```


        The items in `$relation` support two properties:

        - `entity_id` - The ID of the entity to link

        - `_tags` - Tags or labels for the relation (optional)
      tags:
        - Entities
      parameters:
        - in: path
          name: slug
          description: Entity Schema
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: query
          name: activity_id
          description: Activity to include in event feed
          required: false
          schema:
            $ref: '#/components/schemas/ActivityId'
        - in: query
          name: async
          description: >-
            Don't wait for updated entity to become available in Search API.
            Useful for large migrations
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entity'
            examples:
              contact:
                $ref: '#/components/examples/ContactEntity'
              account:
                $ref: '#/components/examples/AccountEntity'
              product:
                $ref: '#/components/examples/ProductEntity'
              price:
                $ref: '#/components/examples/PriceEntity'
              tax:
                $ref: '#/components/examples/TaxEntity'
              order:
                $ref: '#/components/examples/OrderEntity'
              opportunity:
                $ref: '#/components/examples/OpportunityEntity'
              email template:
                $ref: '#/components/examples/EmailTemplateEntity'
              file:
                $ref: '#/components/examples/FileEntity'
              workflow step:
                $ref: '#/components/examples/WorkflowStepEntity'
              submission:
                $ref: '#/components/examples/SubmissionEntity'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityItem'
  '/v1/entity/{slug}:upsert':
    patch:
      operationId: upsertEntity
      summary: upsertEntity
      description: >
        Create or update an entity using `unique_key`


        - If no entities are matched, a new entity is created.

        - If exactly one entity is matched, a `PATCH`-style update is applied to
        the existing entity.

        - If more than one entity is matched a `409` Error is returned


        ## Activity


        If no `activity_id` query parameter is provided, implicitly creates
        Activity of type `EntityCreated` or `EntityUpdated`
      tags:
        - Entities
      parameters:
        - in: path
          name: slug
          description: Entity Schema
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: query
          name: activity_id
          description: Activity to include in event feed
          required: false
          schema:
            $ref: '#/components/schemas/ActivityId'
        - in: query
          name: dry_run
          description: Dry Run mode = return matched entities but don't update them.
          required: false
          schema:
            type: boolean
            default: false
        - in: query
          name: async
          description: >-
            Don't wait for updated entity to become available in Search API.
            Useful for large migrations
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                unique_key:
                  type: array
                  items:
                    type: string
                    example: email.0.email
                  example:
                    - _id
                entity:
                  $ref: '#/components/schemas/Entity'
              required:
                - unique_key
                - entity
      responses:
        '200':
          description: Entity was updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityItem'
        '201':
          description: Entity was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityItem'
        '409':
          description: 'Conflict: multiple entities were matched with `unique_key`'
  '/v1/entity/{slug}/{id}':
    get:
      operationId: getEntity
      summary: getEntity
      description: >
        Gets Entity and relations by id.


        ## Relations


        When `hydrate=true`, relation attributes are replaced in-place with
        nested entity values.


        Example:

        ```json

        {
          "_id": "123",
          "name": "parent",
          "_tags": ["parent"],
          "contacts": {
            "$relation": [
              { "entity_id": "456", "_tags": ["primary"] },
              { "entity_id": "789", "_tags": ["secondary"] },
            ]
          },
          "addresses": {
            "$relation_ref": [
              { "entity_id": "123", "_tags": ["primary"], "path": "address.0" },
              { "entity_id": "234", "_tags": ["secondary"], "path": "address.0" },
            ]
          }
        }

        ```


        Becomes:

        ```json

        {
          "_id": "123",
          "name": "parent",
          "_tags": ["parent"],
          "contacts": [
            {
              "$relation": { "entity_id": "456", "_tags": ["primary"] },
              "_id": "456",
              "name": "child 1",
              "_tags": ["child"]
            },
            {
              "$relation": { "entity_id": "789", "_tags": ["secondary"] },
              "_id": "789",
              "name": "child 2",
              "_tags": ["child"]
            }
          ],
          "addresses": [
            {
              "$relation_ref": { "entity_id": "123", "_tags": ["primary"], "path": "address.0" },
              "_id": "123",
              "address": "address 1",
              "_tags": ["child"]
            },
            {
              "$relation_ref": { "entity_id": "234", "_tags": ["secondary"], "path": "address.0" },
              "_id": "234",
              "address": "address 2",
              "_tags": ["child"]
            }
          ]
        }

        ```
      tags:
        - Entities
      parameters:
        - in: path
          name: slug
          description: Entity Type
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: path
          name: id
          description: Entity id
          required: true
          schema:
            $ref: '#/components/schemas/EntityId'
        - in: query
          name: hydrate
          description: >-
            When true, enables entity hydration to resolve nested $relation &
            $relation_ref references in-place.
          schema:
            default: false
            type: boolean
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  entity:
                    $ref: '#/components/schemas/EntityItem'
                  relations:
                    type: array
                    items:
                      $ref: '#/components/schemas/EntityItem'
    put:
      operationId: updateEntity
      summary: updateEntity
      description: >
        Updates an Entity


        ## Activity


        If no `activity_id` query parameter is provided, implicitly creates
        Activity of type `EntityUpdated`


        ## Relations


        To create a relation, store a property that defines a `$relation` array.


        Example:


        ```json

        {
          "contacts": {
            "$relation": [
              { "entity_id": "3fa85f64-5717-4562-b3fc-2c963f66afa6" }
            ]
          }
        }

        ```


        The items in `$relation` support two properties:

        - `entity_id` - The ID of the entity to link

        - `_tags` - Tags or labels for the relation (optional)
      tags:
        - Entities
      parameters:
        - in: path
          name: slug
          description: Entity Type
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: path
          name: id
          description: Entity id
          required: true
          schema:
            $ref: '#/components/schemas/EntityId'
        - in: query
          name: activity_id
          description: Activity to include in event feed
          required: false
          schema:
            $ref: '#/components/schemas/ActivityId'
        - in: query
          name: async
          description: >-
            Don't wait for updated entity to become available in Search API.
            Useful for large migrations
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entity'
            example: {}
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityItem'
    delete:
      operationId: deleteEntity
      summary: deleteEntity
      description: >
        Deletes an Entity


        ## Activity


        If no `activity_id` query parameter is provided, implicitly creates
        Activity of type `EntityDeleted`
      tags:
        - Entities
      parameters:
        - in: path
          name: slug
          description: Entity Type
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/EntityId'
        - in: query
          name: activity_id
          description: Activity to include in event feed
          required: false
          schema:
            $ref: '#/components/schemas/ActivityId'
      responses:
        '200':
          description: Success
  '/v1/entity:autocomplete':
    get:
      operationId: autocomplete
      summary: autocomplete
      description: |
        Autocomplete entity attributes
      tags:
        - Entities
      parameters:
        - name: input
          in: query
          description: Input to autocomplete
          schema:
            type: string
        - name: attribute
          in: query
          description: Autocomplete attribute
          schema:
            type: string
            example: _tags
          required: true
        - name: slug
          in: query
          description: Limit results to entity schema
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - name: size
          in: query
          description: Maximum number of results to return
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 250
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: number
                    example: 1
                  results:
                    type: array
                    items:
                      anyOf:
                        - type: string
                        - type: boolean
                        - type: object
                          additionalProperties: true
                    example:
                      - value
  /v1/entity/activity:
    post:
      operationId: createActivity
      summary: createActivity
      description: |
        Create an activity that can be displayed in activity feeds.

        - All activites are published as events on the event bus
        - Entity mutations are always part of an activity
      tags:
        - Activity
      parameters:
        - in: query
          name: entities
          description: >-
            Comma-separated list of entities which the activity primarily
            concerns
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Activity'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityItem'
  '/v1/entity/activity/{id}':
    get:
      operationId: getActivity
      summary: getActivity
      description: Get activity by id
      tags:
        - Activity
      parameters:
        - in: path
          name: id
          description: Activity Id
          required: true
          schema:
            $ref: '#/components/schemas/ActivityId'
        - in: query
          name: operations_size
          description: |
            Maximum number of operations to include in response (default: 10)
          schema:
            type: integer
            minimum: 0
            maximum: 1000
            default: 25
        - in: query
          name: operations_from
          description: |
            Pagination offset for operations
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityItem'
  '/v1/entity/activity/{id}:attach':
    post:
      operationId: attachActivity
      summary: attachActivity
      description: Attach existing activity to entity activity feeds
      tags:
        - Activity
      parameters:
        - in: path
          name: id
          description: Activity Id
          required: true
          schema:
            $ref: '#/components/schemas/ActivityId'
        - in: query
          name: entities
          description: >-
            Comma-separated list of entities which the activity primarily
            concerns
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/EntityId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityItem'
  '/v1/entity/{slug}/{id}/activity':
    get:
      operationId: getEntityActivityFeed
      summary: getEntityActivityFeed
      description: |
        Get activity feed for an entity
      tags:
        - Activity
      parameters:
        - in: path
          name: slug
          description: Entity Type
          required: true
          schema:
            $ref: '#/components/schemas/EntitySlug'
        - in: path
          name: id
          description: Entity id
          required: true
          schema:
